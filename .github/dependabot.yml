version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: [version-update:semver-major, version-update:semver-minor]

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: [version-update:semver-major, version-update:semver-minor]
